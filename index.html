<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>What's for Dinner?</h1>
      <button id="add-recipe-button">Add a recipe</button>
    </nav>
    <main>
      <!-- wrapper -->
      <section class="content-boxes"> 
        <!-- box -->
        <section class="box">
          <h2 class="box-item" id="food-question">What are you looking for?<span class="required">*</span></h2> 
          <form class="box-item food-options">
            <input type="radio" name="food-choice" value="sides">Side 
            <br>
            <input type="radio" name="food-choice" value="dishes">Main Dish 
            <br>
            <input type="radio" name="food-choice" value ="desserts">Dessert 
            <br>
            <input type="radio" name="food-choice" value ="entire meal">Entire Meal
          </form>
          <button class="box-item" id="cook-button">Let's cook!</button>
        </section>
        <!-- box -->
        <section class="box">
          <article class="box-item suggestion">
            <img class= "icon" id="cook-pot-image" src="assets/cookpot.svg" alt="Cook Pot Icon">
            <p class="food-suggestion hidden">You should make:</p>
            <h2 class="food-suggestion hidden">Black Forest Cake!</h2>
          </article>
          <button class="food-suggestion hidden" id="clear-button">Clear</button>
        </section>
      </section>
    </main>
    <form id="add-food-form">
      <h3>Recipe Type:</h3>
      <input class="add-food" type="text" name="recipe-type">
      <h3>Recipe Name:</h3>
      <input class="add-food" type="text" name="recipe-name">
      <button id="add-new-button">Add new</button>
    </form>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
